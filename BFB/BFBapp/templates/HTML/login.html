{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba Firepower Bootcamp</title>
    <link rel="stylesheet" href="{% static 'CSS/styleLogin.css' %}" type="text/css">
    <script src="{% static 'JS/loginFront.js' %}"></script>
    <script type="module" src="{% static 'JS/loginBack.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="main-title">
        <h1>Barba Firepower Bootcamp</h1>
    </div>
    <div class="greet-and-meet">
        <h2>Welcome, Lovely!</h2>
    </div>
    <div class="form-login">
        <form action="/home/" method="post" enctype="multipart/form-data" id="loginForm">{% csrf_token %}
            <div class="table-login">
                <table>
                    <tr>
                        <td class="email-login">
                            <label for="emailInputLogin">Email:</label><br><br>
                            <input type="email" name="email" id="emailInputLogin" placeholder="Enter your email">
                            <div class="warnings" id="warningEmailLogin"></div>
                        </td>
                    </tr>
                        <td class="password-login">
                            <label for="passwordInputLogin">Password:</label><br><br>
                            <input type="password" name="password" id="passwordInputLogin" placeholder="Enter your password">
                            <div class="warnings" id="warningPasswordLogin"></div>
                            <button type="button" id="showPasswordButton"><div id="eyeIcon" class="bi bi-eye-fill icon"></div></button>
                            <div class="show-password-pop-up-text" id="showPasswordPopUp">Show Password</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div  class="warnings" id="warningUserData"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="button-table-login">
                <table>
                    <tr>
                        <td>
                            <button id="loginButton"><div>Login</div></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" id="signUpButton"><div>Sign Up</div></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="successfulRegister"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <div class="background-image-login">
        <img src="{% static 'Images/BFB.png' %}" alt="Barba's">
    </div>
</body>
</html>
